<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="main.css">
    <title>Main Page</title>
</head>
<body>
    <section class="top-menu">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Sing Out</a></li>
            </ul>
        </nav>

        <div class="search-field">
            <label for="music">
                <input type="text" id="search-field">
            </label>
            
            <img src="assets/icon/search icon (1).svg" alt="">

        </div>
    </section>

    <section class="cards">
        <a class="playlists" href="#">
            Suas Playlists
        </a>
        <a class="top50brasil" href="#">
            Top 50 Brasil
        </a>
        <a class="top50world" href="#">
            Top 50 Mundo
        </a>
        <a class="radio" href="#">
            Radio: Lofi
        </a>
        
        <a class="radio" href="#">
            Radio: Lofi
        </a>
    </section>


    <section class="media-player">
        <div class="player">
            <button id="prev" type="button">
                <img src="assets/mediaplayer/backward-solid.svg" alt="ihu">
            </button>

            <button id="play" type="button">
                <img src="assets/mediaplayer/circle-play-solid.svg" alt="ihu">
            </button>

            <button id="pause" type="button">
                <img src="assets/mediaplayer/circle-pause-solid.svg" alt="ihu">
            </button>

            <button id="next" type="button">
                <img src="assets/mediaplayer/forward-solid.svg" alt="">
            </button>


            <progress value="0.5" max="1"></progress>
            
            <button id="favorite =" type="button">
                <img src="assets/mediaplayer/heart-solid.svg" alt="">
            </button>

            <button id="list" type="button">
                <img src="assets/mediaplayer/list-solid.svg" alt="">
            </button>
            
            <button type="button">
                <img src="assets/mediaplayer/repeat-solid.svg" alt="">
            </button>

            <button id="up-player" type="button">
                <img src="assets/mediaplayer/chevron-up-solid.svg" alt="">
            </button>
        </div>
    </section>
</body>
</html>
