<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/cadastro/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <a class="arrow-back" href="/inicial/index.html" rel="prev" target="_self">
            <figure>
                <img src="/login/assets/icons/Property 1=Default.svg" alt="Voltar">
            </figure>
        </a>

        <section class="cadastro">
            <h3>
                Seu Melhor Momento <br> Começa Agora
            </h3>

            <form action="#">
                <span>Seu Email</span>
                <label for="email">
                    <input type="email" id="email" name="email">
                </label>

                <span>Sua Senha</span>
                <label for="password">
                    <input type="password" id="password" name="password">
                </label>
            </form>

            <a href="/login/login.html" class="link-cadastro" rel="next" target="_self">
                Já tem uma conta? Faça Login
            </a>

            <a href="#">
                <button type="submit">
                    Cadastre-se
                </button>
            </a>

        </section>
    </div>
</body>
</html>
